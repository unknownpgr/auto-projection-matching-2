<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>My first three.js app</title>
    <style>
        body {
            margin: 0;
        }

        canvas {
            display: block;
        }
    </style>
</head>

<body>
    <script type="module">
        import * as THREE from 'https://unpkg.com/three@0.122.0/build/three.module.js';

        const SHADER_VERTEX = `
        varying vec3 vNormal;
        uniform vec3 camPos;
        uniform float ratio;

		void main() {
            vNormal = normalize(vec4(modelMatrix * vec4(normal.xyz,0)).xyz);
            vec4 objPos = modelMatrix * vec4(position,1.0);
            vec4 prjPos = vec4(camPos.z*objPos.xy-objPos.z*camPos.xy,0,camPos.z-objPos.z);
            gl_Position = vec4(prjPos.x,prjPos.y*ratio,prjPos.zw);
		}
        `

        const SHADER_FRAG = `
		varying mediump vec3 vNormal;

		void main() {
			mediump vec3 light = vec3(1,1,1);

			// ensure it's normalized
			light = normalize(light);

			// calculate the dot product of
			// the light to the vertex normal
			mediump float dProd = min(1.0, max(0.0, dot(vNormal, light)) + 0.1);

			// feed into our frag colour
			gl_FragColor = vec4(dProd, dProd, dProd, 1.0); 
		}
        `

        const uniforms = {
            camPos: { value: { x: -1, y: 0, z: 0.5 } },
            ratio: { value: window.innerWidth / window.innerHeight }
        }

        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0, 1000);
        camera.position.z = 10

        const renderer = new THREE.WebGLRenderer();
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);

        // define geometry and material
        const geometry = new THREE.BoxGeometry(1, 1, 1);
        const material = new THREE.ShaderMaterial({
            vertexShader: SHADER_VERTEX,
            fragmentShader: SHADER_FRAG,
            uniforms
        });

        // mesh 'em together
        const cube = new THREE.Mesh(geometry, material);
        cube.scale.set(0.1, 0.1, 0.1);
        cube.position.z = 0.1;
        // cube.position.x = -0.5;

        // add to scene
        scene.add(cube);

        const animate = function () {
            requestAnimationFrame(animate);

            cube.rotation.z += 0.01;
            cube.rotation.x += 0.01;

            renderer.render(scene, camera);
        };

        animate();
    </script>
</body>

</html>
